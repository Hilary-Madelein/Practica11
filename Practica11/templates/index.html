<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .invalid-feedback {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Formulario</h2>
        <form id="formulario" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
                <div id="error-nombre" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
                <div id="error-email" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono">
                <div id="error-telefono" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="3"></textarea>
                <div id="error-mensaje" class="invalid-feedback"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
            var nombre = document.getElementById('nombre').value.trim();
            var email = document.getElementById('email').value.trim();
            var telefono = document.getElementById('telefono').value.trim();
            var mensaje = document.getElementById('mensaje').value.trim();

            var errorFlag = false;

            if (nombre === '') {
                event.preventDefault();
                document.getElementById('error-nombre').innerHTML = 'Por favor, ingresa tu nombre.';
                errorFlag = true;
            } else {
                document.getElementById('error-nombre').innerHTML = '';
            }

            if (email === '') {
                event.preventDefault();
                document.getElementById('error-email').innerHTML = 'Por favor, ingresa tu correo electrónico.';
                errorFlag = true;
            } else {
                document.getElementById('error-email').innerHTML = '';
            }

            if (telefono === '') {
                event.preventDefault();
                document.getElementById('error-telefono').innerHTML = 'Por favor, ingresa tu teléfono.';
                errorFlag = true;
            } else {
                document.getElementById('error-telefono').innerHTML = '';
            }

            if (mensaje === '') {
                event.preventDefault();
                document.getElementById('error-mensaje').innerHTML = 'Por favor, ingresa tu mensaje.';
                errorFlag = true;
            } else {
                document.getElementById('error-mensaje').innerHTML = '';
            }

            if (errorFlag) {
                return false;
            }
        });
    </script>
</body>
</html>
